<!-- 상황도 구성 html -->

    milSymLayerSample.js - 군대부호 객체 도시 및 관리를 수행한다.    
-->
<div id="sidemenu-milSym">
    <hr />
    <ul>
        <li><button id="deleate-milSym">1. 초기화</button></li>
        <li><button id="load-milSym">2. 군대부호 도시</button></li>
        <li>
            <input type="checkbox" name="milSym-popup-toggle" id="milSym-popup-toggle">
            <label for="milSym-popup-toggle">
                3. 툴팁
            </label>
        </li>
        <li>
            <input type="checkbox" name="selectContinuity-milSym" id="selectContinuity-milSym">
            <label for="selectContinuity-milSym">
                4-1. 연속 검색
            </label>
        </li>
        <li><button id="selectRectangle-milSym">4-2. 영역검색(사각형)</button></li>

        <li><button id="hide-milSym">5. 군대부호 Hide</button></li>
        <li><button id="show-milSym">6. 군대부호 Show</button></li>
    </ul>
    <hr>
    <ul>
        <li><button id="create-point-milSym">7. 점형 도형 표시</button></li>
        <li><button id="create-polyline-milSym">8. 선형 도형 표시</button></li>
        <li><button id="create-polygon-milSym">9. 면형 도형 표시</button></li>
        <li><button id="create-circle-milSym">10. 원형 도형 표시</button></li>
        <li><button id="create-capacity-milSym">11. 능력도 도형 표시</button></li>
    </ul>
    <hr>
    <ul>
        <li><button id="create-tactical-milSym">12. 비정형 군대부호 표시(3D용 JSON 생성)</button></li>
        <li><button id="create-ellipse-milSym">13. 타원 도형 표시</button></li>
        <li><button id="create-ellipse-milSym-ex">13-1. 타원표시(중심좌표, 장축, 단축)</button></li>
        <li><button id="create-rectangle-milSym">13-2. 사각형표시(중심좌표, 장축, 단축)</button></li>
        <li><button id="create-image-milSym">13-3. 이미지표시(x축, y축)</button></li>
        <li><button id="create-polyline-extract-coordinate">13-4. 폴리라인 등간격 좌표추출</button></li>
    </ul>
    <hr>
    <ul>
        <li>
            <input type="checkbox" name="postRender-toggle" id="postRender-toggle">
            <label for="postRender-toggle">
                14. Post Render
            </label>
        </li>
        <li>
            <button id="create-milSym-Type">15. 군대부호 타입(점/선/면형) 로그출력</button>
        </li>
    </ul>
    <!-- 22.11.08 추가 -->
    <hr>
    <ul>
        <li>
            <button id="create-overlapObject">16-1. 중첩 객체 생성</button>

            <button id="select-overlapObject">16-2. 중첩 객체 선택</button>
